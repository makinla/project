<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit</title>
</head>

<body>

    <div style="margin-left: 20px;">
        <h1>Edit book</h1>
        <form th:object="${book}" th:action="@{/edited}" action="#" method="post">
            <input type="hidden" id="id" th:field="*{id}">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="author">Author</label>
            <input type="text" th:field="*{author}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="year">Publication Year</label>
            <input type="text" id="year" th:field="*{publicationYear}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="price">Price</label>
            <input type="text" th:field="*{price}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="deplist">Category</label>
            <select id="deplist" th:field="*{category}" class="form-control" style="width: auto; min-width: 250px;">
                <option th:each="categ: ${categories}" th:value="${categ.categoryId}" th:text="${categ.name}"></option>
            </select>
            <div style="clear: both; display: block; height: 10px;"></div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <input type="submit" value="Save" class="btn btn-success"></input>
        </form>
        <form action="/booklist" method="get">
            <button type="submit" class="btn btn-danger">Cancel</button>
        </form>
    </div>
    </div>
</body>

</html>
